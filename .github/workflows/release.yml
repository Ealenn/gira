name: Release

on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v4

    - name: 'Version'
      run: echo "${{ github.event.release.name }}" > ./internal/configuration/version

    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        project_path: ./cmd/gira
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        ldflags: -s -w
        asset_name: gira-${{ matrix.goos }}-${{ matrix.goarch }}
        compress_assets: OFF
